<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <section class="calc_simples">
        <div class="display">
            <input readonly id="resultado" type="text" value="0">
        </div>
        <div class="btn">
            <button onclick="digitando('1')">1</button>
            <button onclick="digitando('2')">2</button>
            <button onclick="digitando('3')">3</button>
            <button>รท</button>
            <button onclick="digitando('4')">4</button>
            <button onclick="digitando('5')">5</button>
            <button onclick="digitando('6')"botao">6</button>
            <button>X</button>
            <button onclick="digitando('7')"botao">7</button>
            <button onclick="digitando('8')"botao">8</button>
            <button onclick="digitando('9')"botao">9</button>
            <button>-</button>
            <button>.</button>
            <button onclick="digitando('0')"botao">0</button>
            <button>+</button>
            <button>=</button>

        </div>
    </section>
</body>
</html>
