<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/grau2.css">
    <title>Equação de Segundo Grau</title>
</head>
<body>
    <section class="segundo_grau">
        <div>

            <select name="sinal_a" onchange="set_sinal_a()" id="sinal_a">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada"  type="number" onchange="set_valor_a()" id="valor_a">
            <span>x<sup>2</sup></span>

            <select name="sinal_b" onchange="set_sinal_b()" id="sinal_b">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada"  onchange="set_valor_b()" type="number" id="valor_b">
            <span>x</span>

            <select name="sinal_c" onchange="set_sinal_c()" id="sinal_c">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada"  onchange="set_valor_c()" type="number" id="valor_c">
            <span>= 0</span>


        </div>
        <div>
           Delta: <span id="delta"></span>
        </div>
        <div>
          Resultado: <span id="raiz"></span>
        </div>
    </section>
</body>
</html>
